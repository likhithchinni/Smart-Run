<table class="table">
    <thead>
      <tr>
        <th scope="col">empId</th>
        <th scope="col">empName</th>
        <th scope="col">empAddress</th>
        <th scope="col">empPhnNum</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeService.employees; let i=index">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empAddress}}</td>
        <td>{{emp.empPhnNum}}</td>
        <td> <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.empId, i)">Delete</button></td>
      </tr>
    </tbody>
  </table>
