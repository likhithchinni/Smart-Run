<form class="my-3" (ngSubmit)="addEmployee(addEmployeeForm)" #addEmployeeForm="ngForm">

    <div class="mb-3">
        <label for="empID" class="form-label">Employee Id</label>
        <input type="text" class="form-control" id="empID" id="empID" name="empID" #empID="ngModel" placeholder="enter emp id"
            [(ngModel)]="newEmployee.empId" required>
        <small class="text-danger" *ngIf="empID.dirty && empID.invalid">Employee Id can't be empty</small>
    </div>
    <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empName" id="empName" name="empName" #empName="ngModel" placeholder="enter employee name"
        [(ngModel)]="newEmployee.empName" required>
        <small class="text-danger" *ngIf="empName.dirty && empName.invalid">Employee Name can't be empty</small>
    </div>

    <div class="mb-3">
        <label for="empPhnNum" class="form-label">Employee Phone Number</label>
        <input type="text" class="form-control" id="empPhnNum" id="empPhnNum" name="empPhnNum" #empPhnNum="ngModel" placeholder="enter employee number"
            [(ngModel)]="newEmployee.empPhnNum" required>
        <small class="text-danger" *ngIf="empPhnNum.dirty && empPhnNum.invalid">Employee Number can't be empty</small>
    </div>

    <div class="mb-3">
        <label for="empAddress" class="form-label">Employee Address</label>
        <textarea rows="4" class="form-control" id="empAddress" id="empAddress" name="empAddress" #empAddress="ngModel" placeholder="enter employee address"
        [(ngModel)]="newEmployee.empAddress" required></textarea>
        <small class="text-danger" *ngIf="empAddress.dirty && empAddress.invalid">Employee Address can't be empty</small>
    </div>

    <button type="submit" class="btn btn-primary"
        [disabled]="addEmployeeForm.pristine || addEmployeeForm.invalid">Submit</button>
</form>
